{% extends 'budget/base.html' %}
{% load static %}
{% block content %}
<body>
<div class="container">
        <div class="title__single">Новый бюджет</div>
        <br>
        <form method="post">
        {% csrf_token %}
            <input type="text" name="name" class="form__control" placeholder="Название" value="{{name}}" required>
            <h5 class="select__label">Категория</h5>
            <select name="category" class="form__select" id="category" required>
                {% for el in categories %}
                <option value="{{ el.id }}">{{ el.name }}</option>
                {% endfor %}
            </select>
            <br>
            <input onfocus="this.select();" type="number" step="0.01" name="plain_summ" class="form__control"
                placeholder="Планируемая сумма" required>
            <br>
            <div class="tr__upper">
                <input class="form__control form__sm row__2" type="date" id="start" name="start_date">
                <input class="form__control form__sm row__2" type="date" id="end" name="end_date">
            </div>
            <input type="submit" class="btn btn__green" value="Отправить" id="submit">
            <input type="button" class="btn btn__red" onclick="window.location.href='{% url 'budget_list' %}';" value="Закрыть" />
        </form>
    </div>
</body>
{% endblock %}
